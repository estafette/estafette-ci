- name: estafette-ci-api
  version: 1.0.0-main-1679
  repository: https://helm.estafette.io/
  alias: api
- name: estafette-ci-web
  version: 1.0.0-main-1090
  repository: https://helm.estafette.io/
  alias: web
- name: estafette-ci-db-migrator
  version: 1.0.0-main-184
