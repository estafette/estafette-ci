{{- if $.Values.autoscaling.enabled }}
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "estafette-ci-web.fullname" . }}
  labels:
    {{- include "estafette-ci-web.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    {{ if $.Capabilities.APIVersions.Has "apps/v1/Deployment" }}
    apiVersion: apps/v1
    {{- else if $.Capabilities.APIVersions.Has "apps/v1beta2/Deployment" }}
    apiVersion: apps/v1beta2
    {{- else if $.Capabilities.APIVersions.Has "apps/v1beta1/Deployment" }}
    apiVersion: apps/v1beta1
    {{- else -}}
    apiVersion: extensions/v1beta1
    {{- end }}
    kind: Deployment
    name: {{ include "estafette-ci-web.fullname" . }}
  minReplicas: {{ $.Values.autoscaling.minReplicas }}
  maxReplicas: {{ $.Values.autoscaling.maxReplicas }}
  {{- if or $.Values.autoscaling.targetCPUUtilizationPercentage $.Values.autoscaling.targetMemoryUtilizationPercentage }}
  metrics:
    {{- if $.Values.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ $.Values.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if $.Values.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ $.Values.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
  {{- end }}
  {{- end }}
{{- end }}
